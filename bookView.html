    </header>
    <main>
      <div class="wrapper">
        <div class="search">
          <form method="post">
            <svg class="search__icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>            
            <input class="search__input" type="text" name="searchText" placeholder="Search" value>
            <input class="search__button" type="submit" name="search" value="Search">
          </form>
        </div>
        <div class="book-description">
          <img class="book-description__cover"src="">
          <div class="book-description__info">
            <p><span class="book-description__title"></span></p>
            <p>Author: <span class="book-description__author"></span></p>
            <p>Published: <span class="book-description__year"></span></p>
            <p class="book-description__annotation"></p>
          </div>
        </div>
        <nav class="journals-menu">
          <ul>
            <li id="button__journal__readers" class="chosen">Journal of readers</li>
            <li id="button__reservations">Reservations</li>
          </ul>
        </nav>
        <div class="readers">
          <table class="readers__table">
            <thead>
              <tr>
                <th>Reader</th>
                <th>Copies</th>
                <th id="mark__for__unique">Day of returning books</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Sapolsky</td>
                <td>2</td>
                <td>20.12.2020</td>
              </tr>
            </tbody>
          </table>
        </div>  
        <div class="book-forms">
          <form class="borrow-book">
            <p>Borrow the book:</p>
            <fieldset>
              <label for="copiesToBorrow">How many copies do you need?</label>
              <input class="book-forms__input" id="copiesToBorrow" type="number"> 
            </fieldset>
           <fieldset>
            <label for="borrowDate">How fast shall you read those? (borrow until) </label>
            <input class="book-forms__input" id="borrowDate" type="date">
           </fieldset>            
            <input class="book-forms__button" type="submit" value="Submit">
          </form>
        </div>
      </div>
    </main>
    <footer>

        <div class="library-info">
          <p class="library-info__name">Scientia Public Library</p>
          <p class="library-info__address">476 5th Ave, New York</p>
